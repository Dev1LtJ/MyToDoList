<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter ToDoList</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="container">
        <div class="auth-form">
            <div class="auth-form__header">
                <img class="auth-form__logo" src="icons/logo.png" alt="logo">
                <div class="auth-form__title">Sign up ToDoList</div>
            </div>
            <div class="auth-form__body">
                <form name="signup" action="submit">
                    <div class="auth-form__wrapper">
                        <div class="auth-form__column">
                            <div class="auth-form__input">
                                <label for="name">Name</label>
                                <input tabindex="0" required placeholder="Enter your name" name="name" id="name" type="text">
                            </div>
                            <div class="auth-form__input">
                                <label for="surname">Second name</label>
                                <input tabindex="1" required placeholder="Enter your second name" name="surname" id="surname" type="text">
                            </div>
                            <div class="auth-form__input">
                                <label for="login">Login</label>
                                <input tabindex="2" required placeholder="Enter your login" name="login" id="login" type="text">
                            </div>
                            <div class="auth-form__btn-wrapper">
                                <a tabIndex="8" href="../index.html"><button tabindex="7" class="auth-form__back" type="button">Back</button></a>
                            </div>
                        </div>
                        <div class="auth-form__column">
                            <div class="auth-form__input">
                                <label for="email">Email</label>
                                <input tabindex="3" required placeholder="ivanpetrov@mail.com" name="email" id="email" type="email">
                            </div>
                            <div class="auth-form__input">
                                <label for="password">Password</label>
                                <input tabindex="4" required placeholder="Enter your password" name="password" id="password" type="password">
                            </div>
                            <div class="auth-form__input">
                                <label for="repeatedPassword">Repeat password</label>
                                <input tabindex="5" required placeholder="Repeat your password" name="repeatedPassword" id="repeatedPassword" type="password">
                                <div class="auth-form__divider"></div>
                                <span class="auth-form__password-check">Password matching checker</span>
                            </div>
                            <div class="auth-form__btn-wrapper auth-form__btn-wrapper_small">
                                <button tabindex="6" class="auth-form__signup" type="submit">Sign up</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
